<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <h1>리스트 예제</h1>
    
    <!-- 순서 없는 리스트 (ul) -->
    <h2>순서 없는 리스트 (ul, li)</h2>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>
    
    <!-- 순서 있는 리스트 (ol) -->
    <h2>순서 있는 리스트 (ol, li)</h2>
    <ol>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>
    
    <!-- 정의 리스트 (dl) -->
    <h2>정의 리스트 (dl, dt, dd)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language - 웹 페이지 구조 정의</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets - 스타일 정의</dd>
    </dl>
</body>
</html>
