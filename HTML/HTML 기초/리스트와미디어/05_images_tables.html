<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 테이블</title>
</head>
<body>
    <h1>이미지와 테이블</h1>
    
    <!-- 이미지 -->
    <h2>이미지 (img)</h2>
    <p>img 태그: src(경로), alt(대체 텍스트), width, height 속성</p>
    <!-- <img src="example.jpg" alt="예제 이미지" width="200"> -->
    
    <!-- 테이블 -->
    <h2>테이블 (table, tr, th, td)</h2>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김철수</td>
                <td>25</td>
                <td>개발자</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>28</td>
                <td>디자이너</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
