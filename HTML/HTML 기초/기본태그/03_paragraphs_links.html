<body>
    <h1>문단과 링크 예제</h1>
    
    <!-- 문단 태그 -->
    <p>이것은 문단(paragraph) 태그입니다. p 태그는 블록 요소로, 줄바꿈이 적용됩니다.</p>
    <p>br 태그는 <br>줄바꿈을 <br>강제로 넣을 때 사용합니다.</p>
    
    <!-- 하이퍼링크 -->
    <p>
        <a href="https://www.google.com">Google로 이동 (절대 경로)</a><br>
        <a href="02_headings.html">제목 예제로 이동 (상대 경로)</a><br>
        <a href="https://example.com" target="_blank">새 탭에서 열기</a>
    </p>
</body>
</html>
