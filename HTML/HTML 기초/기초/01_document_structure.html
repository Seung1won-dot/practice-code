<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서 구조</title>
</head>
<body>
    <!-- HTML5 기본 문서 구조 -->
    <h1>HTML 문서 구조 예제</h1>
    <p>이 파일은 HTML5의 기본 문서 구조를 보여줍니다.</p>
    
    <!-- 구조 설명 -->
    <ul>
        <li><strong>DOCTYPE</strong>: HTML5 문서 선언</li>
        <li><strong>html</strong>: 문서의 루트 요소</li>
        <li><strong>head</strong>: 메타데이터, 스타일, 스크립트 링크</li>
        <li><strong>body</strong>: 실제 콘텐츠 영역</li>
    </ul>
</body>
</html>
